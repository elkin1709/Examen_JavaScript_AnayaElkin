<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BucaraEmprende - Registro de Ferias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>BucaraEmprende</h1>
    <p>Registro y visualización de eventos de emprendimiento</p>
  </header>
  <main>
    <section id="feria-form-section">
      <h2>Registrar Nueva Feria</h2>
      <form id="feria-form">
        <label>Nombre del lugar:
          <input type="text" id="feria-lugar" required>
        </label>
        <label>Fecha de inicio:
          <input type="date" id="feria-inicio" required>
        </label>
        <label>Fecha de finalización:
          <input type="date" id="feria-fin" required>
        </label>
        <label>Horarios:
          <input type="text" id="feria-horario" required placeholder="Ej: 9:00 - 18:00">
        </label>
        <button type="submit">Registrar Feria</button>
      </form>
    </section>
    <section id="emprendimiento-form-section">
      <h2>Registrar Emprendimiento</h2>
      <form id="emprendimiento-form">
        <label>Feria asociada:
          <select id="emprendimiento-feria" required></select>
        </label>
        <label>Nombre del emprendimiento:
          <input type="text" id="emprendimiento-nombre">
        </label>
        <label>Categoría:
          <input type="text" id="emprendimiento-categoria" required>
        </label>
        <label>Descripción:
          <textarea id="emprendimiento-descripcion" required></textarea>
        </label>
        <label>Enlace a red social:
          <input type="url" id="emprendimiento-red" required placeholder="https://">
        </label>
        <fieldset class="producto-fieldset">
          <legend class="producto-legend">Producto o Servicio</legend>
          <div class="producto-row">
            <div class="producto-col">
              <label class="producto-label">Nombre:
                <input type="text" id="producto-nombre" required class="producto-input">
              </label>
            </div>
            <div class="producto-col producto-col-precio">
              <label class="producto-label">Precio:
                <input type="number" id="producto-precio" required min="0" step="0.01" class="producto-input">
              </label>
            </div>
          </div>
          <div class="producto-descripcion-row">
            <label class="producto-label">Descripción:
              <textarea id="producto-descripcion" required class="producto-textarea"></textarea>
            </label>
          </div>
          <div class="producto-foto-row">
            <label class="producto-label">Foto:
              <input type="file" id="producto-foto" accept="image/*" required class="producto-input-file">
            </label>
            <small class="producto-ayuda">Adjunta una imagen representativa del producto o servicio.</small>
          </div>
          <button type="submit" class="btn-emprendimiento">Registrar Emprendimiento</button>
        </fieldset>
        
      </form>
    </section>
    <section id="eventos-section">
      <h2>Ferias Registradas</h2>
      <div id="eventos-lista"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
